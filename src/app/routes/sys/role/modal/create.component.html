<div class="modal-header">
  <div class="modal-title">创建角色</div>
</div>

<sf #sf [schema]="schema" button="none" mode="edit">
  <div class="modal-footer">
    <button (click)="close()" nz-button type="button">关闭</button>
    <button (click)="save(sf.value, false)" [disabled]="!sf.valid" [nzLoading]="http.loading" nz-button nzType="primary" type="submit">
      创建
    </button>
    <button (click)="save(sf.value, true)" [disabled]="!sf.valid" [nzLoading]="http.loading" nz-button nzType="primary" type="submit">
      创建并授权
    </button>
  </div>
</sf>
