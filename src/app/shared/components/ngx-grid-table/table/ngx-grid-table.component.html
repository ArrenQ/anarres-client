<full-content [(fullscreen)]="fullscreen" class="flex flex-column flex-grow-1" [ngStyle]="{ 'margin-top': fullscreen ? '-70px' : '0' }">
  <sf-query-form *ngIf="searchSchema" [searchSchema]="searchSchema" [searchFormData]="initFormData"></sf-query-form>

  <!-- 表格头 -->
  <div class="flex flex-grow-0 flex-shrink-1 space-between flex-wrap">
    <ng-content select="ngx-table-header"></ng-content>
  </div>
  <!-- 工具栏 -->
  <div class="flex flex-grow-0 flex-shrink-1 space-between flex-wrap">
    <ng-content select="ngx-table-tool-bar[top]"></ng-content>
  </div>
  <!-- 表格 -->
  <ag-grid-angular
    *ngIf="__show__"
    [class]="gridTheme"
    [modules]="allModules"
    [gridOptions]="gridOptions"
    [groupSelectsChildren]="groupSelectsChildren"
    [ngClass]="gridTableClass"
    [ngStyle]="gridTableStyle"
    class="grid-table grid"
  >
  </ag-grid-angular>
  <!--  统计栏  -->
  <div
    *ngIf="showStatistics && columnApi && statistics && statistics.length"
    class="statistics-bar flex flex-grow-0 flex-shrink-1 justify-end flex-wrap"
  >
    <ngx-table-statistics-bar [statistics]="statistics"></ngx-table-statistics-bar>
  </div>
  <!-- 下工具栏 -->
  <div class="flex flex-grow-0 flex-shrink-1 space-between flex-wrap">
    <ng-content select="ngx-table-tool-bar[bottom]"></ng-content>
  </div>
  <!-- 页脚 -->
  <div class="footer flex flex-grow-0 flex-shrink-1 space-between flex-wrap">
    <ng-content select="ngx-table-footer"></ng-content>
  </div>
</full-content>

<ng-template #defaultPageTmpl>
  <ngx-table-pagination
    *ngIf="this.dataLoadModel === 'pageable' && showPagination"
    [cfg]="showPagination"
    [pageIndex]="pageIndex"
    (pageIndexChange)="this.onPageIndexChange($event)"
    [pageSize]="pageSize"
    (pageSizeChange)="this.onPageSizeChange($event)"
    [total]="cur_page?.total ? cur_page.total : 0"
  >
  </ngx-table-pagination>
</ng-template>
